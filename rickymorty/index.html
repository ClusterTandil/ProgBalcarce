<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty Explorer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-bold text-success">Rick and Morty Explorer</h1>
    </header>

    <!-- Filters Section -->
    <div class="card bg-dark border-secondary mb-4">
      <div class="card-body">
        <form id="filter-form">
          <div class="row g-3">
            <!-- Name filter -->
            <div class="col-md-6 col-lg-3">
              <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-light">
                  <i class="bi bi-search"></i>
                </span>
                <input type="text" id="name-filter" class="form-control bg-dark border-secondary text-light" placeholder="Search by name...">
              </div>
            </div>

            <!-- Status filter -->
            <div class="col-md-6 col-lg-3">
              <select id="status-filter" class="form-select bg-dark border-secondary text-light">
                <option value="">Status: All</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>

            <!-- Species filter -->
            <div class="col-md-6 col-lg-3">
              <input type="text" id="species-filter" class="form-control bg-dark border-secondary text-light" placeholder="Species...">
            </div>

            <!-- Gender filter -->
            <div class="col-md-6 col-lg-3">
              <select id="gender-filter" class="form-select bg-dark border-secondary text-light">
                <option value="">Gender: All</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="genderless">Genderless</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-3">
            <button type="button" id="reset-filters" class="btn btn-outline-secondary me-2">Reset</button>
            <button type="submit" class="btn btn-success">Apply Filters</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center my-5">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-danger my-4 d-none">
      No se encontraron personajes con esos filtros
    </div>

    <!-- Characters Grid -->
    <div id="characters-grid" class="row g-4 mb-4">
      <!-- Characters will be inserted here by JavaScript -->
    </div>

    <!-- Pagination -->
    <div id="pagination" class="d-flex justify-content-between align-items-center my-4">
      <button id="prev-page" class="btn btn-success">
        <i class="bi bi-chevron-left"></i> Anterior
      </button>
      <div id="page-info" class="text-center">
        PÃ¡gina <span id="current-page">1</span> de <span id="total-pages">1</span>
      </div>
      <button id="next-page" class="btn btn-success">
        Siguiente <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Character Modal -->
  <div class="modal fade" id="character-modal" tabindex="-1" aria-labelledby="character-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light border-secondary">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="character-modal-label">Character Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="character-modal-content">
          <!-- Character details will be inserted here by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
